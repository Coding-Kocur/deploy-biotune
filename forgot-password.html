<!DOCTYPE html>
<html lang="pl" class="scroll-smooth dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przypomnij hasło - BioTune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'biotune-black': '#0a0a0a',
                        'biotune-dark': '#1a1a1a',
                        'biotune-red': '#ff0000',
                        'biotune-text': '#cccccc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel='icon' type='image/png' href='./assets/favicon.png'>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-biotune-black dark:text-white font-sans antialiased">

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-8">
                <a href="index.html">
                    <img src="./assets/logo.png" alt="BioTune" class="w-32 mx-auto mb-4">
                </a>
                <h1 class="text-2xl font-bold text-black dark:text-white">Przypomnij hasło</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Wpisz swój email, wyślemy Ci link resetujący
                </p>
            </div>

            <div id="message-div"></div>

            <form id="forgot-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email
                    </label>
                    <input type="email" id="email" required class="auth-input" placeholder="Wprowadź swój email...">
                </div>

                <button type="submit" id="submit-btn" class="auth-button">
                    Wyślij link resetujący
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-biotune-red hover:underline">
                    â† Powrót do logowania
                </a>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
         catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Wyślij link resetujący';
            }
        });
    </script>
</body>

</html>
