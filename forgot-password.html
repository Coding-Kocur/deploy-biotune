<!DOCTYPE html>
<html lang="pl" class="scroll-smooth dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przypomnij hasĹ‚o - BioTune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'biotune-black': '#0a0a0a',
                        'biotune-dark': '#1a1a1a',
                        'biotune-red': '#ff0000',
                        'biotune-text': '#cccccc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel='icon' type='image/png' href='./assets/favicon.png'>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-biotune-black dark:text-white font-sans antialiased">

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-8">
                <a href="index.html">
                    <img src="./assets/logo.png" alt="BioTune" class="w-32 mx-auto mb-4">
                </a>
                <h1 class="text-2xl font-bold text-black dark:text-white">Przypomnij hasĹ‚o</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Wpisz swĂłj email, wyĹ›lemy Ci link resetujÄ…cy
                </p>
            </div>

            <div id="message-div"></div>

            <form id="forgot-form" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email
                    </label>
                    <input type="email" id="email" required class="auth-input" placeholder="WprowadĹş swĂłj email...">
                </div>

                <button type="submit" id="submit-btn" class="auth-button">
                    WyĹ›lij link resetujÄ…cy
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="login.html" class="text-sm text-biotune-red hover:underline">
                    â† PowrĂłt do logowania
                </a>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script>
        const html = document.documentElement;
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageDiv = document.getElementById('message-div');
            const btn = document.getElementById('submit-btn');

            try {
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner mx-auto"></div>';

                await new Promise(resolve => setTimeout(resolve, 800));

                authSystem.requestPasswordReset(email);

                messageDiv.innerHTML = '<div class="alert alert-success">Link resetujÄ…cy zostaĹ‚ wysĹ‚any na TwĂłj email!</div>';
                btn.textContent = 'Link wysĹ‚any!';
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'WyĹ›lij link resetujÄ…cy';
            }
        });
    </script>
</body>

</html>
