<!DOCTYPE html>
<html lang="pl" class="scroll-smooth dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarejestruj się - BioTune</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'biotune-black': '#0a0a0a',
                        'biotune-dark': '#1a1a1a',
                        'biotune-red': '#ff0000',
                        'biotune-text': '#cccccc',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel='icon' type='image/png' href='./assets/favicon.png'>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-biotune-black dark:text-white font-sans antialiased">

    <div class="auth-container">
        <div class="auth-card">
            <div class="text-center mb-8">
                <a href="index.html">
                    <img src="./assets/logo.png" alt="BioTune" class="w-32 mx-auto mb-4">
                </a>
                <h1 class="text-2xl font-bold text-black dark:text-white">Utwórz konto</h1>
                <p class="text-sm text-gray-600 dark:text-gray-400 mt-2">Dołącz do BioTune już dziś</p>
            </div>

            <div id="error-message"></div>

            <!-- OAuth Buttons -->
            <div class="space-y-3 mb-6">
                <button onclick="loginWithFacebook()" class="oauth-button oauth-facebook">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Zarejestruj się przez Facebook
                </button>
                <button onclick="loginWithGoogle()" class="oauth-button oauth-google">
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                        <path fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                        <path fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                        <path fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                    </svg>
                    Zarejestruj się przez Google
                </button>
            </div>

            <div class="divider">
                <span>lub zarejestruj się za pomocą</span>
            </div>

            <!-- Register Form -->
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Imię (opcjonalne)
                    </label>
                    <input type="text" id="name" class="auth-input" placeholder="Jak mamy się do Ciebie zwracać?">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email
                    </label>
                    <input type="email" id="email" required class="auth-input" placeholder="Wprowadź swój email...">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Hasło
                    </label>
                    <input type="password" id="password" required class="auth-input" placeholder="Minimum 6 znaków...">
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        Hasło musi zawierać minimum 6 znaków
                    </p>
                </div>

                <div>
                    <label for="confirm-password"
                        class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Potwierdź hasło
                    </label>
                    <input type="password" id="confirm-password" required class="auth-input"
                        placeholder="Powtórz hasło...">
                </div>

                <!-- UPDATED: Terms checkbox with proper text and Regulamin link -->
                <div class="flex items-start">
                    <input type="checkbox" id="terms-accept" required class="mr-2 mt-1 rounded border-gray-300">
                    <label for="terms-accept" class="text-sm text-gray-600 dark:text-gray-400">
                        Akceptuję <a href="regulamin.html" target="_blank"
                            class="text-biotune-red hover:underline">Regulamin sklepu BioTune</a>
                        oraz potwierdzam, że będę korzystał z zakupionych odczynników wyłącznie do celów badawczych.
                    </label>
                </div>

                <button type="submit" id="register-btn" class="auth-button">
                    Zarejestruj się
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-600 dark:text-gray-400">
                Masz już konto?
                <a href="login.html" class="text-biotune-red font-semibold hover:underline">Zaloguj się</a>
            </div>
        </div>
    </div>

    <script src="./js/auth.js"></script>
    <script src="./js/agreementsStorage.js"></script>
    <script>
        // Theme toggle
        const html = document.documentElement;
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            html.classList.add('dark');
        }

        // Register form handler
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const termsAccepted = document.getElementById('terms-accept').checked;
            const errorDiv = document.getElementById('error-message');
            const btn = document.getElementById('register-btn');

            // Clear previous errors
            errorDiv.innerHTML = '';

            // Validate terms checkbox
            if (!termsAccepted) {
                errorDiv.innerHTML = '<div class="alert alert-error">Proszę zaakceptować Regulamin</div>';
                return;
            }

            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.innerHTML = '<div class="alert alert-error">Hasła nie są identyczne</div>';
                return;
            }

            try {
                btn.disabled = true;
                btn.innerHTML = '<div class="spinner mx-auto"></div>';

                await new Promise(resolve => setTimeout(resolve, 500)); // Simulate network delay

                // Save registration agreement to localStorage
                const agreementData = {
                    type: 'registration',
                    terms: true,
                    researchUse: true,
                    timestamp: Date.now(),
                    version: 'regulamin_2025-01-03',
                    email: email
                };

                if (window.agreementsStorage) {
                    window.agreementsStorage.save(agreementData);
                } else {
                    localStorage.setItem('biotune_registration_agreement', JSON.stringify(agreementData));
                }

                console.log('[BioTune Registration] Agreement saved:', agreementData);

                authSystem.register(email, password, name);

                // Show success and redirect
                errorDiv.innerHTML = '<div class="alert alert-success">Konto utworzone! Przekierowywanie...</div>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                errorDiv.innerHTML = `<div class="alert alert-error">${error.message}</div>`;
                btn.disabled = false;
                btn.textContent = 'Zarejestruj się';
            }
        });
    </script>
</body>

</html>
