<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- BioTune Logo - Transparent background, slightly thinner, subtle 2Â° italic slant -->
  <defs>
    <style>
      .bio-red { fill: #b81d2a; }
      .tune-black { fill: #3d3d3d; }
      .molecule-red { fill: none; stroke: #b81d2a; stroke-width: 2.5; }
      .molecule-dot { fill: #b81d2a; }
    </style>
  </defs>
  
  <!-- Entire logo group with subtle 2 degree slant (skewX) -->
  <g transform="skewX(-2)">
    
    <!-- Letter B -->
    <path class="bio-red" d="
      M 10 20 
      L 10 80 
      L 45 80 
      Q 65 80 65 65 
      Q 65 52 50 50 
      Q 62 48 62 37 
      Q 62 20 45 20 
      Z 
      M 22 30 
      L 40 30 
      Q 50 30 50 38 
      Q 50 46 40 46 
      L 22 46 
      Z 
      M 22 54 
      L 42 54 
      Q 53 54 53 64 
      Q 53 72 42 72 
      L 22 72 
      Z
    "/>
    
    <!-- Letter i -->
    <rect class="bio-red" x="75" y="40" width="10" height="40" rx="2"/>
    <circle class="bio-red" cx="80" cy="28" r="6"/>
    
    <!-- Molecular symbol (replacing "o") -->
    <g transform="translate(115, 50)">
      <!-- Central circle -->
      <circle class="molecule-red" cx="0" cy="0" r="12" stroke-width="2.5"/>
      <!-- Inner circle -->
      <circle class="molecule-red" cx="0" cy="0" r="5" stroke-width="2"/>
      
      <!-- Arms with dots -->
      <!-- Top-right arm -->
      <line class="molecule-red" x1="8" y1="-8" x2="20" y2="-20" stroke-width="2.5"/>
      <circle class="molecule-dot" cx="22" cy="-22" r="4"/>
      
      <!-- Top-left arm -->
      <line class="molecule-red" x1="-8" y1="-8" x2="-20" y2="-20" stroke-width="2.5"/>
      <circle class="molecule-dot" cx="-22" cy="-22" r="4"/>
      
      <!-- Bottom-right arm -->
      <line class="molecule-red" x1="8" y1="8" x2="20" y2="20" stroke-width="2.5"/>
      <circle class="molecule-dot" cx="22" cy="22" r="4"/>
      
      <!-- Bottom-left arm -->
      <line class="molecule-red" x1="-8" y1="8" x2="-20" y2="20" stroke-width="2.5"/>
      <circle class="molecule-dot" cx="-22" cy="22" r="4"/>
    </g>
    
    <!-- Letter T -->
    <path class="tune-black" d="
      M 155 20 
      L 155 30 
      L 175 30 
      L 175 80 
      L 187 80 
      L 187 30 
      L 207 30 
      L 207 20 
      Z
    "/>
    
    <!-- Letter u -->
    <path class="tune-black" d="
      M 215 40 
      L 215 65 
      Q 215 80 235 80 
      Q 255 80 255 65 
      L 255 40 
      L 243 40 
      L 243 63 
      Q 243 70 235 70 
      Q 227 70 227 63 
      L 227 40 
      Z
    "/>
    
    <!-- Letter n -->
    <path class="tune-black" d="
      M 265 40 
      L 265 80 
      L 277 80 
      L 277 55 
      Q 277 48 287 48 
      Q 297 48 297 55 
      L 297 80 
      L 309 80 
      L 309 52 
      Q 309 40 290 40 
      Q 277 40 277 48 
      L 277 40 
      Z
    "/>
    
    <!-- Letter e -->
    <path class="tune-black" d="
      M 320 60 
      Q 320 40 340 40 
      Q 358 40 358 55 
      L 358 62 
      L 332 62 
      Q 333 70 342 70 
      Q 350 70 352 65 
      L 358 72 
      Q 354 80 340 80 
      Q 320 80 320 60 
      Z
      M 332 54 
      L 346 54 
      Q 346 48 340 48 
      Q 333 48 332 54 
      Z
    "/>
    
  </g>
</svg>
